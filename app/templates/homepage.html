<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #DDDDDD; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Menu Box */
        .menu-box-border {
            position: absolute;
            top: 0px;     
            left: 0px;
            width: 150px;
            height: 50px;
            border-top: 2px solid black; 
            border-left: 2px solid black; 
            border-bottom: 2px solid black; 
            border-right: none;
            background-color: #0099FF;
            margin: 0px auto;
            text-align: left; 
            line-height: 45px; 
            font-size: 18px; 
            padding-left: 10px;
        }

        /* Find Box */
        .find-box-border {
            position: absolute;
            top: 0px;     
            left: 150px;
            width: 1100px;
            height: 50px;
            border-top: 2px solid black; 
            border-left: none; 
            border-bottom: 2px solid black; 
            border-right: none;
            background-color: #0099FF;
            margin: 0px auto;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
        }

        /* Username Box */
        .username-box-border {
            position: absolute;
            top: 0px;     
            left: 1250px;
            width: 238px;
            height: 50px;
            border-top: 2px solid black; 
            border-left: none; 
            border-bottom: 2px solid black; 
            border-right: 2px solid black;
            background-color: #0099FF;
            margin: 0px auto;
            text-align: center;
            line-height: 45px;
            font-size: 18px;
        }

        /* Function Boxes Container */
        .function-box-container {
            position: absolute;
            top: 70px; 
            left: 0px;
            width: 100%;
            display: flex;
            justify-content: center; 
            align-items: center;  
            gap: 40px; 
        }

        .function-box {
            width: 210px;
            height: 100px;
            border-top: 2px solid black;
            border-left: 2px solid black;
            border-bottom: 2px solid black;
            border-right: 2px solid black;
            background-color: #0099FF;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            color: white;
            border-radius: 10px;
            flex-direction: column; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .function-box i {
            font-size: 30px;  
            margin-bottom: 10px;  
        }

        /* Sản phẩm tiêu đề */
        .product-title {
            width: 100%; 
            height: 50px;  
            background-color: #3399FF; 
            border: 2px solid black;
            text-align: center;  
            line-height: 50px; 
            font-size: 24px; 
            font-weight: bold;  
            color: #FFFFFF;  
            margin-top: 200px; 
            box-sizing: border-box; 
        }

        /* Product Box Container */
        .product-box-container {
            position: absolute;
            top: 360px;  
            left: 50px;
            width: calc(100% - 100px); 
            display: flex;
            flex-wrap: wrap; 
            justify-content: flex-start; 
            gap: 52px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Each product box */
        .product-box {
            width: 22%;  
            height: auto;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            margin-bottom: 20px;  
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Product image */
        .product-box img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 10px
        }

        .product-box h5 {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            text-align: justify;
        }

        .product-box p {
            color: #0066cc;
            font-weight: bold;
            font-size: 20px
        }

        .product-box p::after {
            content: " / Hộp"; 
        }

        /* Order Button */
        .order-button {
            background-color: #FFC107; 
            color: black; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
            font-weight: bold; 
        }
        .order-button:hover {
            background-color: #FFCC66;
        }

        .container {
            position: absolute;
            display: flex;  
            left: 20px;
            top: 230px; 
            justify-content: flex-start; 
            gap: 10px; 
        }
        .pagination-container {
            position: fixed; 
            top: 90%; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 1000; 
            background-color: #f9f9f9; 
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Pagination buttons */
        .pagination a, .pagination span {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            color: black; 
        }
        
        .pagination a:hover {
            color: #0056b3;
            text-decoration: underline; 
        }

        .pagination .current-page {
            font-weight: bold; 
            text-decoration: underline; 
            color: #007BFF; 
        }
    </style>
</head>
<body>

    <div class="menu-box-border">
        <a href="http://127.0.0.1:5000/" style="text-decoration: none; color: white;">
            Trang chủ
        </a>
    </div>
  
    <div class="find-box-border">
    </div>

    <div class="username-box-border">
        <a href="{{ url_for('cart.cart') }}">
            <i class="fa-solid fa-cart-shopping" style="color: orange;"></i>
        </a>
        <i class="fa-regular fa-circle-user"> Guest</i>
    </div>

    <div class="function-box-container">
        <button class="function-box" onclick="window.location.href='{{ url_for('paid_orders.paid_orders') }}'">
            <i class="fas fa-clipboard"></i> Xem đơn
        </button>        
        <button class="function-box" onclick="window.location.href='https://www.example.com/tim-thuoc'">
            <i class="fas fa-user-nurse"></i> Tư vấn
        </button>
    </div>

    <div class="product-title">
        Hãy xem các sản phẩm của chúng tôi
    </div>

    <div class="container mt-5">
        <form method="GET">  
            <div class="row mb-3">
                <div class="col">
                    <select id="group" name="group" class="form-select" onchange="this.form.submit()">  
                        <option value="all" {% if group == "all" %}selected{% endif %}>Tất cả</option>
                        <option value="over18" {% if group == "over18" %}selected{% endif %}>Trên 18 tuổi</option>
                        <option value="over12" {% if group == "over12" %}selected{% endif %}>Trên 12 tuổi</option>
                        <option value="over8" {% if group == "over8" %}selected{% endif %}>Trên 8 tuổi</option>
                        <option value="over4" {% if group == "over4" %}selected{% endif %}>Trên 4 tuổi</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
 

    <div class="product-box-container">
        {% for product in products %}
        <div class="product-box">
            <img src="{{ product[2] }}" alt="{{ product[0] }}">
            <h5>{{ product[0] }}</h5>
            <p>{{ product[1] }} VND</p>
            <button class="order-button" onclick="window.location.href='/product/{{ product[0] }}'">Xem sản phẩm</button>
        </div>
        {% endfor %}
    </div>

    <div class="pagination-container">
        <div class="pagination">
            {% for i in range(1, total_pages + 1) %}
                {% if i == page %}
                    <span class="current-page">{{ i }}</span>
                {% else %}
                    <a href="/?page={{ i }}&group={{ group }}" class="page-link">{{ i }}</a>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
